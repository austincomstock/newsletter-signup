<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <!-- If confused on href route, see app.js app.use(express.static("public")); // https://expressjs.com/en/starter/static-files.html -->
    <link href="/css/styles.css" rel="stylesheet"> 
    
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <!-- If confused on <img> src route, see app.js app.use(express.static("public")); //
        https://expressjs.com/en/starter/static-files.html  -->
        <img class="mb-4" src="/images/newsletter-signup-logo.png" alt="" width="72" height="72"> 
        <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
        <input type="text" class="form-control top" placeholder="First Name" name="fName" required autofocus>
        <input type="text" class="form-control middle" placeholder="Last Name" name="lName" required>
        <input type="email" class="form-control bottom" placeholder="Email address" name="email" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Austin Comstock</p>
    </form>
</body>

</html>
